    <button onclick="calculateTotal()">คำนวณผลรวม</button>
    <p>ผลรวม: <span id="total-cell">0</span></p>

    <script>
        function calculateTotal() {
            var inputs = document.getElementsByClassName("number-input");
            var sum = 0;

            for (var i = 0; i < inputs.length; i++) {
                var value = parseFloat(inputs[i].value) || 0;
                sum += value;
            }

            document.getElementById("total-cell").textContent = sum;
        }
    </script>
